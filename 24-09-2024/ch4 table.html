<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabular form</title>
</head>
<body>
    <div>
        <table>
            <caption>max scores by different players in cricket</caption>
            <tr>
                <th>s.no</th>
                <th>player</th>
                <th>max score</th>
                <th>game</th> 
            </tr>
            <tr>
                <td>virat</td>
                <td>550</td>
                <td>cricket</td>
            </tr>
            <tr>
                <td>sachin</td>
                <td>540</td>
                <td>cricket</td>
            </tr>
            <tr>
                <td>rohit</td>
                <td>530</td>
                <td>cricket</td>
            </tr>
        </table>
    </div>
</body>
</html>
