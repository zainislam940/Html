<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        header{
            background-color: black;
            color: white;
            height: 70px;
        }
        li{
            display: inline;
        }
        .contain{
            background-color:red ;
            height:50vh;
            width: 50vw;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>
    <div class="contain">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et nostrum distinctio facere?
    </div>
</body>
</html>
