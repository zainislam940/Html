<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h1{
            color: blue;
        }
        p{
            background-color: black;
            color: white;
        }
        .blue{
            color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>this is a css selector</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt fugit alias commodi eaque excepturi accusamus tempora dignissimos doloribus corrupti eligendi, et saepe doloremque aperiam ab! Doloremque eos ab aliquam impedit!</p>
        <h1>this a also blue</h1>
        <span class="blue">first</span>
        <h3>this is h3</h3>
    </div>
     
    
</body>
</html>
