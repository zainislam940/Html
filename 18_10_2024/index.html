<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .container{
            background-color: red;
            height: 234px;
        }
        .box{
            border: 2px solid black;
            transform: translate(34px, 56px) rotate(0.25turn);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, autem molestiae? Ipsam sunt explicabo expedita est dolores repudiandae asperiores tempora porro amet nisi.</div>
    </div>
</body>
</html>
